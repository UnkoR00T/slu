version: "3.9"
services:
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "8012:80"
  backend:
    build: ./backend
    restart: always
    environment:
      - MONGO_URI
    ports:
      - "8011:8000"
    volumes:
      - /var/log/slu/:/var/log/slu/
    depends_on:
      - frontend